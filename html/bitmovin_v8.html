<body>
<div id="player" style="width: 400px"></div>
    <a href="bitmovin_v8.html">Click</a>
    <a href="#" id="click">Click</a>
    <a href="#" id="change">Change Source</a>
  <script type="text/javascript">

    bitmovin.player.Player.addModule(bitmovin.analytics.PlayerModule)

    var player= new bitmovin.player.Player(document.getElementById('player'),{
      key: 'a6e31908-550a-4f75-b4bc-a9d89880a733',
      ui: false,
      playback: {
        autoplay: true,
        muted: true
      },
      analytics: {
        key: 'e73a3577-d91c-4214-9e6d-938fb936818a',
        experimentName: 'analytics-api',
        debug: true
      },
      location: {
        // ui : 'https://cdn.bitmovin.com/player/web/beta/8/bitmovinplayer-ui.js',
         //ui_css : 'https://cdn.bitmovin.com/player/web/beta/8/bitmovinplayer-ui.css'
      },
    });

    var uiManager;
    player.load({
        dash: 'http://bitdash-a.akamaihd.net/content/sintel/sintel.mpd',
        hls:  'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8',
        progressive:  [{
          url:  'https://bitdash-a.akamaihd.net/content/MI201109210084_1/MI201109210084_mpeg-4_hd_high_1080p25_10mbits.mp4',
          type: 'video/mp4'
        }],
      }).then(function() {
     // Add UI to loaded player
     uiManager = bitmovin.playerui.UIManager.Factory.buildDefaultUI(player);
   }, function(errorEvent) {
     // Play setup failed, and thereâ€™s no player UI yet to display the error in
     console.log(errorEvent);
   });


    document.getElementById('click').onclick = function () {
      //analytics.setCustomDataOnce({ customData1: 'after-click' });
      player.setViewMode('fullscreen');
    };
    document.getElementById('change').onclick = function () {
      player.load({
        dash:  'https://bitmovin-a.akamaihd.net/content/MI201109210084_1/mpds/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.mpd',
        analytics: {
          experimentName: 'analytics-switch',
          userId: 'asdf',
          videoId: 'sdfsdf'
        }
      });
    };

// window.setTimeout(function () {
